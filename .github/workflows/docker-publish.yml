name: Publish Docker image 
on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: username42012/authentication-service

      - name: Build and push Backend Docker image
        id: push_backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}-backend
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Frontend Docker image
        id: push_frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}-frontend
          labels: ${{ steps.meta.outputs.labels }}

      - name: Debug Digest
        run: |
          echo "Backend Digest: ${{ steps.push_backend.outputs.digest }}"
          echo "Frontend Digest: ${{ steps.push_frontend.outputs.digest }}"

      - name: Wait for Docker Hub propagation
        run: sleep 30s

      - name: Generate artifact attestation (Backend)
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/username42012/authentication-service-backend
          subject-digest: ${{ steps.push_backend.outputs.digest }}
          push-to-registry: true

      - name: Generate artifact attestation (Frontend)
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/username42012/authentication-service-frontend
          subject-digest: ${{ steps.push_frontend.outputs.digest }}
          push-to-registry: true



