jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: username42012/authentication-service

      # Construire et publier l'image pour le backend
      - name: Build and push Backend Docker Image
        id: push_backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend  # ðŸ”¹ Contexte du backend
          file: ./backend/Dockerfile  # ðŸ”¹ Le chemin vers le Dockerfile du backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Construire et publier l'image pour le frontend
      - name: Build and push Frontend Docker Image
        id: push_frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend  # ðŸ”¹ Contexte du frontend
          file: ./frontend/Dockerfile  # ðŸ”¹ Le chemin vers le Dockerfile du frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/username42012/authentication-service
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
